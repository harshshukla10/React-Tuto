<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fee Structure Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <table>
    <caption>Fee Structure</caption>


    <tr>
      <th colspan="6">Fee Structure</th>
    </tr>


    <tr>
      <th colspan="2">Student 1</th>
      <th colspan="2">Student 2</th>
      <th colspan="2">Student 3</th>
    </tr>

 
    <tr>
      <td>Name</td>
      <td>harsh shukla</td>
      <td>Name</td>
      <td>shubham</td>
      <td>Name</td>
      <td>harshit</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>harsh@example.com</td>
      <td>Email</td>
      <td>shubham@example.com</td>
      <td>Email</td>
      <td>harshit@example.com</td>
    </tr>

 
    <tr>
      <td colspan="2">B.Tech</td>
      <td colspan="2">BCA</td>
      <td colspan="2">MBA</td>
    </tr>

  
    <tr>
      <td colspan="2">₹75,000</td>
      <td colspan="2">₹50,000</td>
      <td colspan="2">₹1,20,000</td>
    </tr>

  </table>

</body>
</html>
